<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading of page -->
    <div class="container">
        <div class="row">
            <div class="col-12 bg-info text-center text-white display-4">
                Weather Dashboard
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- History of searched cities -->
            <div class="col-4 form-group bg-light">
                <label for="citySearch">Search for a city</label>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control" id="citySearch" type="search" placeholder="Seattle, WA" aria-label="Search">
                    <button class="btn btn-outline-success my-2" id="citySearchSubmit" type="submit">Search</button>
                </form>
                <div id="cityHistory">

                </div>
            </div>

            <!-- Weather of current city -->
            <div class="col-8">
                <div class="row">
                    <div class="col-12" id="cityStats">
                        <h3 id="cityName">City</h3>
                        <h3 id="date">Date</h3>
                        <h5>Temperature: <span id="temperature"></span></h5>
                        <h5>Humidity: <span id="humidity"></span></h5>
                        <h5>Wind Speed: <span id="wind-speed"></span></h5>
                        <h5>UV Index: <span id="uv-index"></span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <h3>5-Day Forecast</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">Day 1</div>
                            <div class="col-3">Day 2</div>
                            <div class="col-3">Day 3</div>
                            <div class="col-3">Day 4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- jQuery javaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
